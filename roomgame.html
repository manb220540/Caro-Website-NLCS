<!DOCTYPE html>

<body>
    <h1>Caro Game - Play with a Friend</h1>

    <div id="menu">
        <button id="create-room-btn">Create Room</button>
        <button id="join-room-btn">Join Room</button>
        <button id="leave-room-btn">Leave Room</button>
    </div>

    <div id="create-room" style="display: none;">
        <h2>Create a Room</h2>
        <label for="room-id">Room ID:</label>
        <input type="text" id="room-id" placeholder="Enter room ID (e.g., room123)" required>
        <label for="board-size">Board Size:</label>
        <select id="board-size">
            <option value="3">3x3</option>
            <option value="10">10x10</option>
            <option value="15">15x15</option>
            <option value="20" selected>20x20</option>
        </select>
        <button id="create-room-submit">Create Room</button>
    </div>

    <div id="join-room" style="display: none;">
        <h2>Join a Room</h2>
        <label for="join-room-id">Room ID:</label>
        <input type="text" id="join-room-id" placeholder="Enter room ID (e.g., room123)" required>
        <button id="join-room-submit">Join Room</button>
    </div>
    

    <div id="game-area" style="display: none;">
        <h2 id="room-info"></h2>
        <div id="game-board"></div>
        <p id="game-message"></p>
    </div>
